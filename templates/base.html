<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>{% block title %}{% endblock %}</title>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- React dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" crossorigin></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!-- React Bootstrap -->
  <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
  <script
    src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"
    crossorigin></script>
  <script
  src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"
  crossorigin></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/4cce5cefc1.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/site.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&family=Rubik:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">

  {% block head %}{% endblock %}
</head>

<body>
 


<div class="flex-wrap">
  <nav class="navbar navbar-light navbar-expand-sm sticky-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">Melon Reservation Scheduler</a>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav me-auto">

        </ul>
        <div class="d-flex">
          <ul class="navbar-nav me-auto">
            {% if "login" in session %}
            <li class="nav-item">
                <a class="header-nav-link nav-link fw-300" href="/logout">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="header-nav-link nav-link fw-300" href="" data-bs-toggle="modal" data-bs-target="#modal-login">Log In</a>
            </li>
          {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>
  </div>

      
  <div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="modal-login-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-login-label">Log In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body fw-300">
          <form action="/login" class="form-signin" method="POST">

            <div class="form-floating mb-3">
              <input type="text"
                      name="username"
                      class="form-control fw-300"
                      id="floating-login-username"
                      required>
              <label for="floating-login-email">Username</label>
              
            </div>

          <div class="modal-footer">
            <button class="btn btn-sm btn-outline-dark btn-block fw-300" type="submit">Log In</button>
            </form>
            <button type="button" class="btn btn-sm btn-secondary btn-block fw-300" data-bs-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>
  </div>


    {% for msg in get_flashed_messages() %}
      <div class="flash-msg">
        {{ msg }}
      </div>
    {% endfor %}

    <!-- Include the page's content with this block. -->
    {% block body %}

    
    {% endblock %}


    

    <!-- Include any page-specific JavaScript using this block. -->
    {% block js %}

    {% endblock %}
    
    <script src="/static/js/reservationComponents.jsx" type="text/jsx"></script>
    <!-- Bootstrap JavaScript Bundle with Popper (a Bootstrap dependency for popovers) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
